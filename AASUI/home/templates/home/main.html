{% extends 'home/base.html' %}

   {% block title %}
     Atomated Attendance System
   {% endblock %}

   {% block head %}
     <script type="text/javascript">

     </script>
   {% endblock %}


{% block body %}

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="/media/{{user.image}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.firstName}} {{user.lastName}}
					</div>
					<div class="profile-usertitle-job">
						{{user.cityName}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button onclick="window.location.href='/profile'" type="button" class="btn btn-success btn-sm">Profile</button>
					<button onclick="window.location.href='/logout'" type="button" class="btn btn-danger btn-sm">logout</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="/home">
							<i class="glyphicon glyphicon-home"></i>
							Home </a>
						</li>
						<li>
							<a href="/history">
							<i class="glyphicon glyphicon-user"></i>
							history </a>
						</li>

						<li>
							<a href="/help">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			        {% block content %}
              {% endblock %}
            </div>
		</div>
	</div>
</div>
<center>
<strong>Powered by <a href="http://haios.org" target="_blank">HAIOS.org</a></strong>
</center>
<br>
<br>

{% endblock %}
